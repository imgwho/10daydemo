<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todosdemo</title>
    <link rel="stylesheet" href="index.css">
    <script src="vue.js"></script>
</head>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input placeholder="吃饭泡妞睡觉觉 按回车添加任务" class="task-input" type="text">
        <ul class="task-count">
            <li>1个任务未完成</li>
            <li class="action">
                <a class="active" href="#">所有任务</a>
                <a href="#">未完成的任务</a>
                <a href="#">完成的任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="tasks">

            <span class="no-task-tip">还没有添加任何任务</span>
            <ul class="todo-list">
                <li class="todo" completed>
                    <div class="view">
                        <input checked class="toggle" type="checkbox">
                        <label>吃饭泡妞睡觉觉</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" type="text" />
                </li>
                <li class="todo">
                    <div class="view">
                        <input checked class="toggle" type="checkbox">
                        <label>吃饭泡妞睡觉觉</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" type="text">
                </li>
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
